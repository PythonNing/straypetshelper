{% extends "layout.html" %}
{% block body %}  

<div class="container con1" >

  <div id="gallery-header-center-right">
<div class="gallery-header-center-right-links" id="filter-all">全部</div>
<div class="gallery-header-center-right-links" id="filter-cat">喵星人</div>
<div class="gallery-header-center-right-links" id="filter-dog">汪星人</div>
</div>


  <div class="photowall">

{% for key, value in pet_dict %}
   
  
  <a href="{{url_for('show_post', pet_id = key)}}" title="点击查看TA的详细信息"> 
    <div class="thumbnail pet {{'Spe-' + key[2]}}" >
      <img src="{{value['photo_urls'][0] + '?imageView2/2/w/250'}}" alt="your image">
      
      <div class="caption">

        <h3 class="pet-titles">{{value['pet_title']}}</h3>
        <ul class="list-inline pet-inform">
        <li><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{value['location']}}</li>
        <li><span class="glyphicon glyphicon-time text-right" aria-hidden="true"></span> {{value['date']}}</li>
        <li><form action={{url_for('delete_pet')}} method="POST">
        <button type="submit" class="btn btn-default" value="{{key}}" name="pet_id"> <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
        </button>
        </form>
        </li>
        </ul>

        
         </div>
         </div>
         </a>
       
{% endfor %}
  </div>
  </div>

{% endblock %}
