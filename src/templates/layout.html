<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="wb:webmaster" content="8a344daabf5e2971" />
	<title>带TA回家</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
	
	<style >
      
        .starter{
        	padding: 40px 15px;
        	text-align: center;
        }
	</style>

   
    
  
    <style>
    html {
      position: relative;
      min-height: 100%;
    }

body{
          background-color: #FFFFFF;
          color: #222222;
          /*margin-bottom: 40px;*/
        }

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 40px;
  background-color: #222222;
  margin-top: 10px;
  clear: both;
  
}

footer p{
    color: #FFFFFF;
    margin: 10px 0;
}

header h2 {
margin-left: 20px;
margin-top: 10px;
}


        .jumbotron{
          margin: 0px;
          padding:0px;
        }

        .pet{
          padding: 0;
          border: 1px;
          margin: 8px; 
          width: 250px;
          float: left;
          /*display: inline-block;         */
        }


        .pet img{
          display: block;
          width: 250px;
          border-top-left-radius:4px;
          border-top-right-radius: 4px;
        }

       

        .con1{
          margin: 0px;
          padding: 0px;
          width: 100%;
          background-color: #E9E9E9;
        }

        .photowall{
          margin: 0 auto;
          padding: 0px;
          

        }
        
        .navbar{
          margin-bottom: 0px;
        }


        a:hover{
            text-decoration: none;
        }

        .mainSection{
          margin: 0 0 40px 0;
          padding: 0;
        }

        #forget_pw{
          position: absolute;
          bottom: 30px;
          right: 65px;
        }
     


        #message {
            color: #222222
        }


    </style>

</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href={{url_for('show', pet_species = 'all')}} class="navbar-brand">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            带TA回家</a>
        </div>
        
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">流浪宠物<strong class="caret"></strong></a>

                    <ul class="dropdown-menu">
                        <li>
                            <a href={{url_for('show', pet_species = 'cat')}}>喵星人</a>
                        </li>
                        <li>
                            <a href={{url_for('show', pet_species = 'dog')}}>汪星人</a>
                        </li>
                        <li>
                            <a href={{url_for('show', pet_species = 'else')}}>外星人</a>
                        </li>
                    </ul>
                </li>

          
                
                <li><a href={{url_for('about_us')}}>关于我们</a></li>
            </ul>

            <form class="navbar-form navbar-left" action={{url_for('search_result')}} role="search" method="POST">
                <div class="input-group">
                    <input type="text" class="form-control" id="query" placeholder="输入您的关键词" name="query" value="{{ request.form.query}}">                
                    <span class="input-group-btn">
                    <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"> </span></button>
                    </span>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
            {% if username == none %}
            <li><a href={{url_for('login')}}>登录</a></li>
            <li><a href={{url_for('sign_up')}}>注册</a></li>
            {% else %}
            <li class="dropdown">
                <a href={{ url_for('usercenter') }} class="dropdown-toggle" data-toggle="dropdown" >{{username}}<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                    <li><a href={{url_for('usercenter')}}><span class="glyphicon glyphicon-user"></span> 用户中心</a></li>
                    <li><a href={{url_for('submit_pet')}}><span class="glyphicon glyphicon-plus"></span> 发布信息</a></li>
                    <li class="divider"></li>
                    <li><a href={{ url_for('logout') }}><span class="glyphicon glyphicon-off"></span> 退出登录</a></li>    
                </ul>
            </li>
            
            {% endif %}          
            </ul><!-- navbar-right -->

          </div><!-- navbar-->
      </div> <!-- container -->
      </nav> 
      <div class="mainSection">


{% block body %}{% endblock %}
  
      
      </div>
<!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="text-center">© 2015 - StrayPetsHelper</p>
    </div>
  </footer>

  <!-- scripts -->
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script> 
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script> -->

    <script src="{{url_for('static', filename='masonry.pkgd.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='imagesloaded.pkgd.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='jquery.MultiFile.js')}}" type="text/javascript" language="javascript"></script>
    <script src="{{url_for('static', filename='gen_validatorv4.js')}}" type="text/javascript"></script>

     <script>
    $(document).ready(function(){
       var $container = $('.photowall').imagesLoaded(function(){
      $container.masonry({
      itemSelector: '.pet',
      isFitWidth: true
    });
    });
     });
   
    </script>
</body>
</html>
