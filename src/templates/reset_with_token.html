{% extends "layout.html" %}
{% block body %}

<div class="container text-center">
    <div class="starter">
        <h1 >重置密码</h1>
        {% if message %}
            <p class=message><strong>提示:</strong> {{ message }}</p>
        {% endif %}
    </div>  
</div>


<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" id="myform">
      

        <div class="form-group">
        <label for="location" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="{{email}}" name="email" maxlength="30" disabled="">
            </div>
        </div>

        <div class="form-group">
        <label for="contact" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
            <input required type="password" class="form-control" id="password" placeholder="至少6个字符" name="password" maxlength="20">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default">重置密码</button>
            </div>
        </div>
        </form>


    </div>
</div>

{% endblock %}
