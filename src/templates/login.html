{% extends "layout.html" %}
{% block body %}  


<div class="container text-center">
	<div class="starter">
		<h1 >登录</h1>
        {% if message %}
            <p class=message><strong>提示:</strong> {{ message }}</p>
        {% endif %}
	</div>	
</div>


  
<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" action="/login" method="post" enctype="multipart/form-data">
      
  
        <div class="form-group">
	    <label for="email" class="col-sm-2 control-label">E-mail</label>
	        <div class="col-sm-9">
		        <input required type="email" class="form-control" id="email" name="email" value="{{request.form.email }}">
	        </div>
        </div>



        <div class="form-group">
	    <label for="contact" class="col-sm-2 control-label">密码</label>
	        <div class="col-sm-9">
		    <input required type="password" class="form-control" id="password" name="password">
            </div>
        </div>


        <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-9">
		        <button type="submit" class="btn btn-default">登录</button>
	        </div>
        </div>
        </form>

        <a href="{{url_for('reset')}}" title="点击找回密码" id="forget_pw">忘记密码</a>


    </div>
</div>

{% endblock %}
